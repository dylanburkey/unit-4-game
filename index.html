<!DOCTYPE html>
<html lang="en-us" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Night</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="author" content="Dylan Burkey">
</head>

<body>
    <div class="app">
        <div class="app-container">

            <div class="row" id="first">
                <div class="col-md-4">
                </div>
                <div class="col-md-4 cont" id="result">
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row" id="names">
                <div class="col-md-3">
                </div>
                <div class="col-md-2 cont" id="playerName"></div>
                <div class="col-md-2">
                </div>
                <div class="col-md-2 cont" id="enemyName"></div>
                <div class="col-md-3">
                </div>

            </div>

            <div class="row" id="second">
                <div class="col-md-3">
                </div>
                <div hidden class="col-md-2 cont" id="playerCharArea">
                    <!-- Empty and hidden until player character is selected -->
                    <div class="health" id="playerHealth"></div>
                </div>
                <div class="col-md-2">
                    <div class="row" id="sub">
                        <div class="col-md-3">
                        </div>
                        <div hidden class="col-md-6" id="attack">
                            <button class="btn btn-default attack">Attack</button>
                            <!-- Starts hidden -->
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                </div>
                <div hidden class="col-md-2 cont" id="enemyCharArea">
                    <!-- Empty and hidden until enemy character is selected -->
                    <div class="health" id="enemyHealth"></div>
                </div>
                <div class="col-md-3">
                </div>
            </div>

            <div class="row" id="third">
                <div class="col-md-5 cont">
                    <div class="row" id="playerCharSelection">
                        <div class="col-md-3 cont">
                            <img src="/assets/media/images/db.jpeg" data-img-url="/assets/media/images/db.jpeg" data-img-name="Dylan Burkey" class="playerCharPick"
                                data-obj="dylan">
                        </div>
                        <div class="col-md-3 cont">
                            <img src="assets/images/raiden" class="playerCharPick" data-obj="raiden">
                        </div>
                        <div class="col-md-3 cont">
                            <img src="assets/images/kano.png" class="playerCharPick" data-obj="kano">
                        </div>
                        <div class="col-md-3 cont">
                            <img src="assets/images/sub-zero.png" class="playerCharPick" data-obj="sub-zero">
                        </div>
                    </div>

                </div>
                <div class="col-md-2" id="newGame">
                    <button class="btn btn-default newGame">New Game</button>
                </div>
                <div class="col-md-5 cont">
                    <div class="row" id="enemyCharSelection">
                        <div class="col-md-3 cont">
                            <!-- empty box to keep formatting -->
                        </div>
                    </div>
                </div>
            </div>

            <script src="assets/scritps/game.js"></script>
</body>


</div>
<!-- /.app-container-->
</div>

</html>
